<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-loader@1.0.0/css-loader.min.css" />
</head>
<body>
  <main>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
          autocomplete="off"
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <span id="loader" class="loader loader-hidden"></span>

    <ul class="gallery"></ul>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
